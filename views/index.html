<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <title>WebChat 聊天室 Beta</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.benbenla.com/pui.css" />
  <link rel="stylesheet" type="text/css" href="/fonts-blog/style.css" />
  <link rel="stylesheet" type="text/css" href="/fonts-chat/style.css" />
  <link rel="stylesheet" type="text/css" href="socket/chat.style.css" />
 </head>
 <body>
	<h1 class="title">WebChat 聊天室 Beta</h1>
	<p class="noroom">目前没有聊天室，自己 <a id="open">建一个</a></p>

	<div id="rooms">
		<div class="panel ant">
			<div class="panel-header">
				<div id="myInfo" class=" clearfix">
					<h6><i class="icon icon-bubbles"></i>&nbsp; WebChat Beta</h6>
					<i class="ant nail icon icon-nail"></i>
					<img src="socket/images/avator/avator-temp.png" />
					<span>&nbsp;</span>
					<p class="ellipsis"></p>
				</div>
				<div class="panel-search ant">
					<form class="pui-form" id="formSearch">
						<input />
						<button class="icon icon-search"></button>
					</form>
				</div>
			</div>
			<div class="panel-body">
				<ul class="roomlist"></ul>
			</div>
			<div class="panel-footer">
				<div class="footer-btn">
					<div><i class="icon icon-address"></i></div>
					<div><i class="icon icon-plus" id="addRoom"></i></div>
					<div><i class="icon icon-cog"></i></div>
				</div>
			</div>
		</div>
	</div>

	<div id="shadow" class="show"></div>
	<div id="setname" class="flex">
		<p>Please enter your name</p>
		<div>
			<form id="setNameForm">
				<input id="iptName" autocomplete="off" />
				<br />
				<button type="submit">ENTER</button>
			</form>
		</div>
	</div>

	<div class="ceng-ready" id="divNewRoom">
		<div class="pd20">
			<form class="pui-form" id="formNewRoom">
				<div class="row">
					<div class="col-xs-2 col-key">群头像：</div>
					<div class="col-xs-9 col-val">
						<img class="avator" src="socket/images/room/room.jpg" />
					</div>
				</div>
				<div class="sp10"></div>
				<div class="row required">
					<div class="col-xs-2 col-key">群名称：</div>
					<div class="col-xs-9 col-val">
						<input type="text" data-req="true" class="txt w200" name="name" autocomplete="off" maxlength="12" data-empty-msg="请输入群名称" />
					</div>
				</div>
				<div class="sp10"></div>
				<div class="row">
					<div class="col-xs-2 col-key">邀请码：</div>
					<div class="col-xs-9 col-val">
						<div class="fl pdt05">
							<input class="hide switch notxt" type="hidden" name="switch" id="switchCode" value="0" />
						</div>
					</div>
				</div>
				<div class="sp10"></div>
				<div class="row" id="rowSecret">
					<div class="col-xs-2 col-key">请输入：</div>
					<div class="col-xs-9 col-val">
							<input type="text" class="txt wp100" id="roomSecret" name="secret" autocomplete="off" data-empty-msg="请输入群组邀请码" />
					</div>
				</div>
			</form>
		</div>
	</div>
	<div class="ceng-ready" id="divRoomSecret">
		<div class="pd20">
			<form class="pui-form" id="formRoomSecret">
				<div class="row required">
					<div class="col-xs-2 col-key">邀请码：</div>
					<div class="col-xs-9 col-val">
						<input type="text" class="txt wp100" id="iptSecret" name="secret" data-req="true" autocomplete="off" data-empty-msg="请输入邀请码" />
					</div>
				</div>
			</form>
		</div>
	</div>




	<script type="text/javascript" src="https://cdn.benbenla.com/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdn.benbenla.com/socket.io.js"></script>
	<script type="text/javascript" src="https://cdn.benbenla.com/lodash.core.js"></script>
	<script type="text/javascript" src="https://cdn.benbenla.com/pui.min.js"></script>
	<script type="text/javascript" src="socket/socket.min.js"></script>
 </body>
</html>
